name: Get Drink Menu

on:
  workflow_dispatch:  # 手動觸發
  schedule:
    - cron: '0 1 * * 1'  # 每週一 UTC 01:00，=台灣時間週一早上 09:00，但是很不準時

jobs:
  convert_pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # 確保 GITHUB_TOKEN 可用

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install poppler-utils
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils

      # 執行店家爬蟲程式
      - name: Run script for all stores
        run: |
          python src/scrapy/scrapy_store_menu.py 19 comebuy teatop 五桐號 大苑子 珍煮丹 萬波 阿義 麻古 可不可 迷客夏 清原 花好月圓 茶湯會 大茗 上宇林

      # 把所有圖片一次commit
      - name: Commit and push updated images
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add src/assets/images/storeMenus/

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update drink menu images for all stores"
            git push
          fi
