name: Get Drink Menu

on:
  workflow_dispatch:  # æ‰‹å‹•è§¸ç™¼

jobs:
  convert_pdf:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        store: ['19', 'comebuy']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # é€™å€‹ç¢ºä¿ GITHUB_TOKEN å¯ç”¨

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install poppler-utils
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils

      - name: Run script for store ${{ matrix.store }}
        run: |
          python src/scrapy/scrapy_store_menu.py ${{ matrix.store }}

      - name: Commit and push updated images
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add src/assets/images/storeMenus/

          if git diff --cached --quiet; then
            echo "âœ… No changes to commit."
          else
            git commit -m "ğŸ§‹ Update drink menu image for store ${{ matrix.store }}"
            git push
          fi
